<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой сайтик</title>
    <link rel="stylesheet" href="signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fon">
      <a href="index.html"
        ><img src="home.png" width="45" height="45" alt=""
      /></a>
      <h1>REGISTRATION</h1>
      <p>Create an account</p>
      <form id="stripe-login">
        <div class="field padding-bottom24">
          <label for="email">Email</label>
          <input type="email" name="email" />
        </div>
        <div class="field padding-bottom24">
          <div class="grid">
            <label for="password">Password</label>
          </div>
          <input type="password" name="password" />
        </div>
        <div
          class="field field-checkbox padding-bottom24 flex-flex align-center"
        >
          <label for="checkbox">
            <input type="checkbox" name="checkbox" /> Love Jdm?
          </label>
        </div>
        <div class="field padding-bottom24">
          <input type="submit" name="submit" value="Continue" />
        </div>
      </form>
    </div>
  </body>
</html>
